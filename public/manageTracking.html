<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Tracking URLs</title>
  <link rel="stylesheet" href="/manageStyles.css">
</head>
<body>
  <div class="container">
    <h1>Manage Tracking URLs</h1>

    <div class="input-container">
      <input type="text" id="hostname" placeholder="Enter hostname" />
      <input type="text" id="url" placeholder="Enter URL" />
      <button id="submit-btn">Add URL</button>
    </div>

    <h2>Tracking URLs</h2>
    <table id="urls-table">
      <thead>
        <tr>
          <th>Hostname</th>
          <th>URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Editing URL -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Tracking URL</h2>
      <input type="text" id="edit-hostname" placeholder="Enter new hostname" />
      <input type="text" id="edit-url" placeholder="Enter new URL" />
      <button id="edit-submit-btn">Submit</button>
    </div>
  </div>

  <script src="/manageApp.js"></script>
</body>
</html>
